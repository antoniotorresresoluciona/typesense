<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Documentos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- InstantSearch CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.4.0/themes/algolia-min.css">
    
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .logo {
            display: block;
            max-width: 150px;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }

        .container {
            max-width: 1200px;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .col-md-3 {
            border-right: 2px solid #ddd;
        }

        .col-md-9 {
            padding-left: 30px;
        }

        .mb-4 h4 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .ais-RefinementList-checkbox {
            margin-right: 10px;
        }

        .ais-RefinementList-labelText {
            font-weight: 600;
            color: #444;
        }

        .ais-RefinementList-count {
            margin-left: 5px;
            color: #aaa;
        }

        #searchbox input {
            height: 50px;
            font-size: 1.2rem;
            border-radius: 25px;
            padding-left: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        #hits .hit-name {
            font-size: 1.4rem;
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #hits .hit-description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        #hits div {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        #pagination {
            text-align: center;
        }

        #pagination .ais-Pagination-item {
            display: inline-block;
            margin: 0 5px;
        }

        #pagination .ais-Pagination-link {
            color: #0056b3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://resoluciona.es/wp-content/uploads/2022/03/resoluciona.svg" alt="Resoluciona" class="logo">
        
        <h1 class="mb-4">Buscador de Documentos</h1>
        
        <div class="row">
            <div class="col-md-3">
                <h3>Filtros</h3>
                <div class="mb-4">
                    <h4>Subvención</h4>
                    <div id="subvencion-list"></div>
                </div>
                <div class="mb-4">
                    <h4>Boletín</h4>
                    <div id="boletin-list"></div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div id="searchbox" class="mb-4"></div>
                <div id="hits"></div>
                <div id="pagination" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- InstantSearch.js -->
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.49.1"></script>
    
    <!-- Typesense InstantSearch Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/typesense-instantsearch-adapter@2/dist/typesense-instantsearch-adapter.min.js"></script>
    
    <!-- Tu script personalizado -->
    <script src="app.js"></script>
</body>
</html>
