<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Documentos - Resoluciona</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- InstantSearch CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.4.0/themes/algolia-min.css">
    
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0056b3;
        }
        .search-container {
            margin-bottom: 30px;
        }
        #searchbox input {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .filters-container {
            background-color: #f1f3f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .filters-container h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #0056b3;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        #hits .hit-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        #hits .hit-name {
            font-size: 18px;
            color: #0056b3;
            margin-bottom: 10px;
        }
        #hits .hit-description {
            font-size: 14px;
            color: #666;
        }
        #pagination {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://resoluciona.es/wp-content/uploads/2022/03/resoluciona.svg" alt="Resoluciona" class="logo">
        
        <h1>Buscador de Documentos</h1>
        
        <div class="search-container">
            <div id="searchbox"></div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="filters-container">
                    <h2>Filtros</h2>
                    <div class="filter-section">
                        <h3>Subvención</h3>
                        <div id="subvencion-list"></div>
                    </div>
                    <div class="filter-section">
                        <h3>Boletín</h3>
                        <div id="boletin-list"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div id="hits"></div>
                <div id="pagination"></div>
            </div>
        </div>
    </div>

    <!-- InstantSearch.js -->
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.49.1"></script>
    
    <!-- Typesense InstantSearch Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/typesense-instantsearch-adapter@2/dist/typesense-instantsearch-adapter.min.js"></script>
    
    <!-- Tu script personalizado -->
    <script src="app.js"></script>
</body>
</html>
