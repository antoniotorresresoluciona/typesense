<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Documentos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- InstantSearch CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.4.0/themes/algolia-min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        .logo {
            display: block;
            max-width: 200px;
            margin: 0 auto 30px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .filter-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .filter-section h4 {
            font-size: 1rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        #searchbox input {
            height: 50px;
            font-size: 1rem;
            border-radius: 25px;
            padding-left: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        #hits .hit-name {
            font-size: 1.1rem;
            color: #2980b9;
            font-weight: 600;
            margin-bottom: 10px;
        }

        #hits .hit-description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 15px;
        }

        #hits .hit-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        #hits .hit-item:hover {
            transform: translateY(-5px);
        }

        #pagination {
            text-align: center;
            margin-top: 30px;
        }

        #pagination .ais-Pagination-item {
            display: inline-block;
            margin: 0 5px;
        }

        #pagination .ais-Pagination-link {
            color: #3498db;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #pagination .ais-Pagination-link:hover {
            background-color: #eef2f7;
        }

        .ais-RefinementList-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .ais-RefinementList-checkbox {
            margin-right: 10px;
        }

        .ais-RefinementList-labelText {
            font-weight: 500;
            color: #34495e;
        }

        .ais-RefinementList-count {
            margin-left: 5px;
            background-color: #3498db;
            color: #fff;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        /* Add this CSS for better mobile responsiveness */
        @media (max-width: 767px) {
            h1 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.3rem;
            }

            .filter-section {
                padding: 15px;
            }

            #searchbox input {
                height: 45px;
                font-size: 1rem;
            }

            .hit-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Logo -->
    <img src="https://resoluciona.es/wp-content/uploads/2022/03/resoluciona.svg" alt="Resoluciona" class="logo">
    <h1><i class="fas fa-search"></i> Buscador de Documentos</h1>

    <div class="row">
        <div class="col-md-3 mb-4">
            <h3><i class="fas fa-filter"></i> Filtros</h3>
            <div class="filter-section mb-4">
                <h4><i class="fas fa-money-bill-wave"></i> Subvención</h4>
                <div id="subvencion-list"></div>
            </div>
            <div class="filter-section mb-4">
                <h4><i class="fas fa-newspaper"></i> Boletín</h4>
                <div id="boletin-list"></div>
            </div>
        </div>

        <div class="col-md-9">
            <div id="searchbox" class="mb-4"></div>
            <div id="hits"></div>
            <div id="pagination" class="mt-4"></div>
        </div>
    </div>
</div>

<!-- InstantSearch.js -->
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.49.1"></script>

<!-- Typesense InstantSearch Adapter -->
<script src="https://cdn.jsdelivr.net/npm/typesense-instantsearch-adapter@2/dist/typesense-instantsearch-adapter.min.js"></script>

<!-- Tu script personalizado -->
<script src="app.js"></script>
</body>
</html>
